<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

      <h3 id="modalTitle" class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2"></h3>
      <p id="modalMessage" class="text-gray-600 mb-6"></p>
      <button onclick="closeModal()" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 w-full flex items-center justify-center gap-2">
        <i class="fas fa-check"></i> OK
      </button>
    </div>

  <script>
    function showModal(title, message, iconClass = 'fas fa-info-circle text-blue-600') {
      document.getElementById('modalTitle').innerHTML = `<i class="${iconClass}"></i> ${title}`;
      document.getElementById('modalMessage').textContent = message;
      const modal = document.getElementById('modal');
      modal.classList.remove('hidden');
      modal.classList.add('show');
      setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => modal.classList.add('hidden'), 300);
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        showModal('Erro', 'Por favor, preencha todos os campos.', 'fas fa-exclamation-circle text-red-600');
        return;
      }
      try {
        const response = await fetch('/system/api/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Erro HTTP ${response.status}`);
        }
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        window.location.href = '/system/clients.html';
      } catch (error) {
        console.error('Erro ao fazer login:', error);
        showModal('Erro', 'Erro ao fazer login: ' + error.message, 'fas fa-exclamation-circle text-red-600');
      }
    }

    window.onload = function() {
      document.getElementById('username').focus();
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          login();
        }
      });
    };
  </script>
