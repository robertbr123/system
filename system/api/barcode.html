<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let scannerActive = false;
    let video = document.getElementById('scanner-video');
    let stream = null;

    function showModal(title, message, iconClass = 'fas fa-info-circle text-blue-600') {
      document.getElementById('modalTitle').innerHTML = `<i class="${iconClass}"></i> ${title}`;
      document.getElementById('modalMessage').textContent = message;
      const modal = document.getElementById('modal');
      modal.classList.remove('hidden');
      modal.classList.add('show');
      setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => modal.classList.add('hidden'), 300);
    }

    async function loadFilters() {
      try {
        const response = await fetch('/system/api/installers.php');
        if (!response.ok) throw new Error(`Erro ao carregar instaladores: ${response.statusText}`);
        const installers = await response.json();
        const installerSelect = document.getElementById('scannedInstaller');
        installers.forEach(installer => {
          const option = document.createElement('option');
          option.value = installer.name;
          option.textContent = installer.name;
          installerSelect.appendChild(option);
        });
      } catch (error) {
        showModal('Erro', `Erro ao carregar instaladores: ${error.message}`, 'fas fa-exclamation-triangle text-red-600');
      }
    }

    async function startScanner() {
      if (scannerActive) return;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        scannerActive = true;

        // Inicializar Quagga para códigos de barras
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: document.getElementById('scanner-video'),
            constraints: { facingMode: 'environment' }
          },
          decoder: {
            readers: ['ean_reader', 'code_128_reader', 'upc_reader']
          }
        }, function(err) {
          if (err) {
            showModal('Erro', `Erro ao iniciar scanner de código de barras: ${err.message}`, 'fas fa-exclamation-triangle text-red-600');
            stopScanner();
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(async (data) => {
          const code = data.codeResult.code;
          Quagga.stop();
          stopScanner();
          await processCode(code);
        });

        // Escanear QR codes com jsQR
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const scanQR = () => {
          if (!scannerActive) return;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            stopScanner();
            processCode(code.data);
          } else {
            requestAnimationFrame(scanQR);
          }
        };
        requestAnimationFrame(scanQR);
      } catch (error) {
        showModal('Erro', `Erro ao acessar câmera: ${error.message}`, 'fas fa-exclamation-triangle text-red-600');
        stopScanner();
      }
    }

    function stopScanner() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
      }
      if (Quagga) Quagga.stop();
      scannerActive = false;
    }

    async function processCode(code) {
      try {
        const response = await fetch(`/system/api/stock.php?action=get_item_by_barcode&barcode=${encodeURIComponent(code)}`);
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro HTTP ${response.status}: ${errorText || response.statusText}`);
        }
        const item = await response.json();
        if (item.error) {
          throw new Error(item.error);
        }
        document.getElementById('scannedItemName').textContent = item.name;
        document.getElementById('scannedItemBarcode').textContent = item.barcode;
        document.getElementById('scannedItemId').value = item.id;
        document.getElementById('scannedItemInfo').classList.remove('hidden');
        showModal('Sucesso', `Equipamento encontrado: ${item.name} (${item.barcode})`, 'fas fa-check-circle text-green-600');
      } catch (error) {
        showModal('Erro', `Equipamento não encontrado: ${error.message}`, 'fas fa-exclamation-triangle text-red-600');
      }
    }

    async function validateClientCpf(cpf) {
      try {
        const response = await fetch(`/system/api/stock.php?action=get_client_by_cpf&cpf=${encodeURIComponent(cpf)}`);
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro HTTP ${response.status}: ${errorText || response.statusText}`);
        }
        const client = await response.json();
        if (client.error) {
          throw new Error(client.error);
        }
        document.getElementById('clientName').textContent = `Cliente: ${client.name}`;
        return true;
      } catch (error) {
        document.getElementById('clientName').textContent = '';
        showModal('Erro', `Cliente não encontrado: ${error.message}`, 'fas fa-exclamation-triangle text-red-600');
        return false;
      }
    }

    document.getElementById('clientCpf').addEventListener('blur', async (e) => {
      const cpf = e.target.value;
      if (cpf) {
        await validateClientCpf(cpf);
      } else {
        document.getElementById('clientName').textContent = '';
      }
    });

    document.getElementById('scannedMovementForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const itemId = document.getElementById('scannedItemId').value;
      const installer = document.getElementById('scannedInstaller').value;
      const type = document.getElementById('scannedMovementType').value;
      const quantity = document.getElementById('scannedQuantity').value;
      const clientCpf = document.getElementById('clientCpf').value;

      if (!clientCpf) {
        showModal('Erro', 'Por favor, insira o CPF do cliente.', 'fas fa-exclamation-triangle text-red-600');
        return;
      }

      const isClientValid = await validateClientCpf(clientCpf);
      if (!isClientValid) return;

      try {
        const response = await fetch('/system/api/stock.php?action=add_movement', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ item_id: itemId, installer, type, quantity, client_id: clientCpf })
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro HTTP ${response.status}: ${errorText || response.statusText}`);
        }
        const result = await response.json();
        if (result.error) {
          throw new Error(result.error);
        }
        showModal('Sucesso', 'Movimentação registrada com sucesso!', 'fas fa-check-circle text-green-600');
        document.getElementById('scannedMovementForm').reset();
        document.getElementById('scannedItemInfo').classList.add('hidden');
        document.getElementById('clientName').textContent = '';
      } catch (error) {
        showModal('Erro', `Erro ao registrar movimentação: ${error.message}`, 'fas fa-exclamation-triangle text-red-600');
      }
    });

    window.onload = function() {
      loadFilters();
    };
  </script>
