<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

      try {

        window.location.href = '/system/login.html';

      setTimeout(() => modal.classList.add('show'), 10);

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => modal.classList.add('hidden'), 300);

    function renderPlans(plans) {
      const planList = document.getElementById('planList');
      planList.innerHTML = '';
      if (plans.length === 0) {
        const li = document.createElement('li');
        li.className = 'p-4 bg-gray-50 rounded-lg text-center text-gray-600';
        li.textContent = 'Nenhum plano encontrado.';
        planList.appendChild(li);
      } else {
        plans.forEach((plan, index) => {
          const li = document.createElement('li');
          li.className = 'plan-card p-4 bg-gray-50 rounded-lg shadow-sm';
          li.style.setProperty('--index', index);
          li.innerHTML = `
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
              <div class="flex items-center gap-3">
                <i class="fas fa-list text-blue-600 text-xl"></i>
                <div>
                  <strong class="text-gray-800 text-lg">${plan.name}</strong><br>
                  <span class="text-gray-600">Preço: R$${parseFloat(plan.price).toFixed(2)}</span>

              </div>
              <div class="flex gap-2">
                <button onclick="editPlan(${plan.id}, '${plan.name.replace(/'/g, "\\'")}', ${plan.price})" class="btn-edit bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
                  <i class="fas fa-edit"></i> Editar

                  <i class="fas fa-trash"></i> Excluir

              </div>
            </div>

    async function loadPlans() {
      try {
        const response = await fetch('/system/api/plans.php');
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Erro HTTP ${response.status}`);
        }
        allPlans = await response.json();
        renderPlans(allPlans);
      } catch (error) {
        console.error('Erro ao carregar planos:', error);
        showModal('Erro', 'Erro ao carregar planos: ' + error.message, 'fas fa-exclamation-circle text-red-600');
        if (error.message.includes('Não autenticado')) {
          window.location.href = '/system/login.html';
        }
      }

    async function addPlan() {
      const planData = {
        name: document.getElementById('planName').value.trim(),
        price: document.getElementById('planPrice').value
      };
      if (!planData.name || !planData.price) {
        showModal('Erro', 'Por favor, preencha todos os campos obrigatórios (Nome, Preço).', 'fas fa-exclamation-circle text-red-600');
        return;
      }
      if (isNaN(planData.price) || planData.price < 0) {
        showModal('Erro', 'Preço deve ser um número não negativo.', 'fas fa-exclamation-circle text-red-600');
        return;
      }
      try {
        const response = await fetch('/system/api/plans.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(planData)
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Erro HTTP ${response.status}`);
        }
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        clearForm();
        loadPlans();
        showModal('Sucesso', 'Plano cadastrado com sucesso!', 'fas fa-check-circle text-green-600');
      } catch (error) {
        console.error('Erro ao cadastrar plano:', error);

        if (error.message.includes('Não autenticado')) {
          window.location.href = '/system/login.html';
        }
      }
    }

        price: document.getElementById('editPlanPrice').value

      }
    }

    async function deletePlan(id, name) {
      if (!confirm(`Tem certeza que deseja excluir o plano ${name}?`)) return;
      try {
        const response = await fetch(`/system/api/plans.php?id=${id}`, {
          method: 'DELETE'
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Erro HTTP ${response.status}`);
        }
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        loadPlans();
        showModal('Sucesso', 'Plano excluído com sucesso!', 'fas fa-check-circle text-green-600');
      } catch (error) {
        console.error('Erro ao excluir plano:', error);
        showModal('Erro', 'Erro ao excluir plano: ' + error.message, 'fas fa-exclamation-circle text-red-600');
        if (error.message.includes('Não autenticado')) {
          window.location.href = '/system/login.html';
        }
      }
    }

    function clearForm() {
      document.getElementById('planName').value = '';
      document.getElementById('planPrice').value = '';
      document.getElementById('planName').focus();
    }

    function clearEditPlanForm() {
      document.getElementById('editPlanId').value = '';
      document.getElementById('editPlanName').value = '';
      document.getElementById('editPlanPrice').value = '';
      document.getElementById('editPlanForm').classList.add('hidden');
    }

    function cancelPlanEdit() {
      clearEditPlanForm();
    }

    function initMobileMenu() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const closeMenuButton = document.getElementById('close-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuBackdrop = document.getElementById('menu-backdrop');

      function openMenu() {
        mobileMenu.classList.add('show');
        menuBackdrop.classList.add('show');
        document.body.style.overflow = 'hidden';
      }

      function closeMenu() {
        mobileMenu.classList.remove('show');
        menuBackdrop.classList.remove('show');
        document.body.style.overflow = '';
      }

      mobileMenuButton.addEventListener('click', openMenu);
      closeMenuButton.addEventListener('click', closeMenu);
      menuBackdrop.addEventListener('click', closeMenu);

      // Fechar menu ao clicar em um link
      const mobileMenuLinks = mobileMenu.getElementsByTagName('a');
      Array.from(mobileMenuLinks).forEach(link => {
        link.addEventListener('click', closeMenu);
      });

      // Fechar menu ao redimensionar para desktop
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 1024) {
          closeMenu();
        }
      });
    }

    window.onload = function() {
      checkAuth();
      initMobileMenu();
    };
  </script>
